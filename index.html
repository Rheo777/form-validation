<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="signup-form">
        
        <label for="username">Enter Username</label><br>
        <input type="text" class="username" required>
        <p class="username-alert" style="display: none;"></p>
        <br>
        <label for="gmail">Enter Email Address</label>
        <br>
        <input type="text" class="gmail" required>
        <p class="gmail-alert" style="display: none;"></p>
        <br>
        <label for="mobile">Enter Mobile number</label><br>
        <input type="text" class="mobile" required><br>
        <p class="mobile-alert" style="display: none;"></p>
        <label for="pass">Enter password</label><br>
        <input type="text" class="pass" required><br>
        <p class="pass-alert" style="display: none;"></p>
    <script src="index.js
    "></script>
    </form>
</body>
</html>
